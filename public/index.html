<!doctype html>
<html>
  <head>
    <title>Data Transmission With Digital Signature</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<!------ Include the above in your HEAD tag ---------->
    <link href="/css/style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <div class="chat_window blue">
    <div class="top_menu">
        <div class="title">Business Chat</div>
    </div>
    <ul id ="messages" class="messages"></ul>
     
    <div class="bottom_wrapper clearfix">
      <form id="form">
        <input type="hidden" id="sender" name="fname" />
        <div class="checkboxes">
          <fieldset>
            <input type="checkbox" id="signed-message" class="" value="unsigned">
            <label for="signed-message">Send Normal Message</label>
          </fieldset>
          <fieldset>
            <input type="checkbox" id="alter-message" class="" value="alter">
            <label for="alter-message" >Alter Message</label>
          </fieldset>
        </div>
        <div class="message_input_wrapper">
          <input id="message" class="message_input" placeholder="Type your message here..." pattern="[a-zA-Z0-9]+" />
        </div>
        <button id="send" class="send_message">Send</button>
      </form>
    </div>
</div>
    <script src="/js/socket.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/rexeze/formatTimeStamp/src/index-cdn.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
